# Nginx production reverse proxy for Landing Zone Portal
# This config assumes OAuth is enforced by the external Load Balancer (e.g., GCP IAP)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$request_time"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  # Upstream services
  upstream backend_api {
    server backend:8080;
    keepalive 32;
  }

  upstream frontend_app {
    server frontend:3000;
    keepalive 32;
  }

  server {
    listen 80 default_server;
    server_name elevatediq.ai;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Preserve forwarded headers for auth and root_path awareness
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /lz;

    # IAP JWT header passed from LB (if present)
    proxy_set_header x-goog-iap-jwt-assertion $http_x_goog_iap_jwt_assertion;

    # API under /lz/api/* (backend configured with root_path=/lz)
    location /lz/api/ {
      proxy_pass http://backend_api/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 300s;
    }

    # Frontend under /lz/* (SPA)
    location /lz/ {
      proxy_pass http://frontend_app/;
      try_files $uri /index.html;
    }

    # Health checks (for LB), forward to backend
    location = /lz/health {
      proxy_pass http://backend_api/health;
    }
    location = /lz/ready {
      proxy_pass http://backend_api/ready;
    }
  }
}
