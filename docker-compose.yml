# ============================================================================
# Docker Compose for Local Development
# FAANG-Grade Development Environment
# ============================================================================

version: '3.9'

services:
  # ============================================================================
  # Backend API
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: lz-backend
    ports:
      - "9000:8080"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REQUIRE_AUTH=false
      - ALLOW_DEV_BYPASS=false
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-landing-zone-prod}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - BIND_HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - redis
    networks:
      - portal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Frontend
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: lz-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:9000
      - VITE_ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - portal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: lz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portal-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Nginx Reverse Proxy (Production-like setup)
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: lz-portal-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - portal-network
    restart: unless-stopped
    profiles:
      - full

  # ============================================================================
  # Prometheus (Metrics)
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: lz-portal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - portal-network
    restart: unless-stopped
    profiles:
      - observability

  # ============================================================================
  # Grafana (Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: lz-portal-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - portal-network
    restart: unless-stopped
    profiles:
      - observability

# ============================================================================
# Networks
# ============================================================================
networks:
  portal-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
  prometheus-data:
  grafana-data:
